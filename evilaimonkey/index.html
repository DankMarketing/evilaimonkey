<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aimonkey v1 (AutoRun Fixed)</title>
  <!-- <link href="tailwind.css" rel="stylesheet"> --> <!-- REMOVE or ensure file exists -->
  <style>
    body { font-family: sans-serif; margin: 0; background-color: #f3f4f6; }
    .container { padding: 1rem; width: 600px; max-width: 100%; margin: 0 auto; background-color: #f3f4f6; min-height: 580px; display: flex; flex-direction: column; }
    h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #111827; }
    h2 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
    .card { margin-bottom: 1rem; padding: 1rem; background-color: white; border-radius: 0.375rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    textarea, input[type="password"], input[type="text"] { width: 100%; padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; box-sizing: border-box; margin-bottom: 0.5rem; font-size: 0.875rem; }
    textarea { min-height: 60px; }
    button { margin-top: 0.5rem; background-color: #3b82f6; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none; cursor: pointer; font-size: 0.875rem; transition: background-color 0.2s ease-in-out; }
    button:hover { background-color: #2563eb; }
    button:disabled { background-color: #9ca3af; cursor: not-allowed; }
    pre#aiResponse { margin-top: 1rem; background-color: #1f2937; color: #d1d5db; padding: 0.75rem; border-radius: 0.375rem; overflow-x: auto; font-size: 0.8rem; max-height: 150px; white-space: pre-wrap; word-wrap: break-word; }
    .hidden { display: none; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; background-color: #e5e7eb; border-radius: 0.25rem; margin-bottom: 0.5rem; }
    .script-info { display: flex; align-items: center; flex-grow: 1; margin-right: 1rem; overflow: hidden; }
    .script-info input[type="checkbox"] { margin-right: 0.5rem; flex-shrink: 0; }
    .script-info span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .script-actions button { background-color: #6b7280; font-size: 0.75rem; padding: 0.25rem 0.5rem; margin-left: 0.5rem; margin-top: 0; }
    .script-actions button.run-script { background-color: #3b82f6; }
    .script-actions button.delete-script { background-color: #ef4444; }
    #apiKeyStatus { margin-top: 0.5rem; font-size: 0.875rem; }
    #editor { height: 250px; border: 1px solid #d1d5db; border-radius: 0.375rem; overflow: hidden; background: white; padding: 0; display: flex; }
    #editor textarea { border: none; border-radius: 0; margin-bottom: 0; height: 100%; resize: none; font-family: monospace; font-size: 13px; line-height: 1.4; width: 100%; padding: 8px; box-sizing: border-box; }
    #saveScript { background-color: #10b981; }
    #saveScript:hover { background-color: #059669; }
    /* Style for Analyze button */
    #analyzePageBtn { background-color: #f97316; margin-left: 10px;}
    #analyzePageBtn:hover { background-color: #ea580c; }
    #analyzePageBtn:disabled { background-color: #fdba74; }
  </style>
</head>
<body>
  <div class="container">
    <h1>aimonkey v1 (AutoRun Fixed)</h1>
    <div class="card">
      <h2>API Key Settings</h2>
      <input type="password" id="apiKeyInput" placeholder="Enter DeepSeek API Key">
      <button id="saveApiKeyBtn">Save API Key</button>
      <p id="apiKeyStatus"></p>
    </div>
    <div class="card">
      <h2>AI Coding Assistant</h2>
      <textarea id="prompt" rows="4" placeholder="e.g., Create a userscript to hide ads. Optionally, click 'Analyze Page' first."></textarea>
      <div> <!-- Wrapper for buttons -->
          <button id="generateCodeBtn">Generate Code</button>
          <!-- *** ADDED Analyze Button *** -->
          <button id="analyzePageBtn">Analyze Page Structure</button>
      </div>
      <pre id="aiResponse" class="hidden"></pre>
      <button id="saveScript" class="hidden">Save Generated Script</button>
    </div>
    <div class="card">
      <h2>Script Editor</h2>
      <div id="editor">
         <!-- Textarea added by JS -->
      </div>
       <button id="saveEditedScript" class="mt-2 bg-green-600 hover:bg-green-700" onclick="handleSaveScriptClick()">Save Script from Editor</button>
    </div>
    <div class="card">
      <h2>Userscripts</h2>
      <ul id="scriptList">
          <!-- Structure example (generated by JS): -->
          <!-- ... -->
      </ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
